server {
    server_name api.bomsaborr.shop;
   
    root /var/www/bomsabor-backend/public;

  

   
    add_header 'Access-Control-Allow-Origin' 'https://bomsaborr.shop';
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Socket-ID';
index index.php;
    # COLE ESTE BLOCO DO REVERB (WebSocket)
 
    # Esta linha já deve existir:
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        set $cors_origin "https://bomsaborr.shop";

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Socket-ID';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

 

    # Configuração do Laravel (PHP-FPM)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Substitua 'php-fpm8' pelo socket do seu PHP FPM se for diferente
        fastcgi_pass unix:/var/run/php/php-fpm8.sock; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Configuração do Reverb (WebSocket)
    # Qualquer requisição para /app será enviada para o servidor Reverb
    location /app/ {
        # O Reverb roda na porta 8081 por padrão (veja seu config/reverb.php)
        proxy_pass http://127.0.0.1:8081; 
        proxy_read_timeout 60s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bomsaborr.shop/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bomsaborr.shop/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = api.bomsaborr.shop) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name api.bomsaborr.shop;
    
    return 404; # managed by Certbot


}